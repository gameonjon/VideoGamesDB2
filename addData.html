<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Game Submission</title>
        <link rel="stylesheet" href="./main.css">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


        <script>
            function check() {
                document.getElementById("platOpt").checked = true;
            }
            function uncheck() {
                document.getElementById("platOpt").checked = false;
            }

            function platformCB() {
                var platVals = document.forms[0];
                var plats = "";
                var i;

                for ( i=0; i < platVals.length; i++){
                    if(platVals[i].checked){
                        plats = plats + platVals[i].value + "\n";
                    }
                }
                document.getElementById("platformOrder").value = plats;
            }

        </script>
    </head>

    <body onload="populateExclusive()">
        <header class="flex">
            <p class="introText"><span class="orangeText">Inserting a Game?</span></p>
            <p class="introDesc">Make sure that you fill out the required fields</p>
        </header>

        <nav class="jc-r">
            <div>
                <button><a href="index.html">Home</a></button>
            </div>
            
        </nav>
        <br><br><br>

        <!-- here we can connect our route request to this form -->
        <!-- FORM ACTION ATTRIBUTE: specifies where to send form-data when submitted-->
        <form action="http://localhost:8000/api/newGames/" method="POST" class="content">
            Game Title: <input type="text" name="GameTitle" /><br>
            Release Date: <input type="date" name="ReleaseYear" /><br>
            Genre: <input type="text" name="Genre" /><br>
            Publisher: <input type="text" name="Publisher" /><br>
            Developer: <input type="text" name="Developer" /><br>
            
            Platform(s):<br>
            <label><input type="checkbox" id="platOption" name="platOpt" value="PC"> PC</label><br>
            <label><input type="checkbox" id="platOption" name="platOpt" value="Playstation"> Playstation</label><br>
            <label><input type="checkbox" id="platOption" name="platOpt" value="Xbox"> Xbox</label><br>
            <label><input type="checkbox" id="platOption" name="platOpt" value="Nintendo"> Nintendo</label><br>

            <button id="btn"> Get Selected Platforms</button> -->

        </form>

</html>
